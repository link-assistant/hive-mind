    # Hive Mind Helm Chart

    Deploy Hive Mind on Kubernetes - the master AI that controls a hive of AI agents.

    ## Prerequisites

    - Kubernetes 1.19+
    - Helm 3.0+

    ## Installation

    ```bash
    helm repo add link-assistant https://link-assistant.github.io/hive-mind
    helm repo update
    helm install hive-mind link-assistant/hive-mind
    ```

    ## Configuration

    See values.yaml for all configurable options.
